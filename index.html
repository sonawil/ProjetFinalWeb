<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DungeonCrawler</title>
  <link rel="stylesheet" href="./css/style.css">
 
  <script src="./jvs/script.js" defer></script>
</head>
 
<body>
  
  <div id="Buttons">
    <div class="button-container">
      <button id="boutonHaut">↑</button>
    </div>
    <div class="button-container">
      <button id="boutonGauche">←</button>
      <button id="boutonDroite">→</button>
    </div>
    <div class="button-container">
      <button id="boutonBas">↓</button>
    </div>

  <div id="score-container">
    <button id="boutonReinitialiser"  onclick="reinitialiserJeu()">Réinitialiser</button>
    <div id="score">Score: 0</div>
  </div>
 
</div>

</body>

</html>
